{{- if .Values.mcpServer.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-app.fullname" . }}-mcp-config
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app: mcp-server
data:
  logLevel: {{ .Values.mcpServer.config.logLevel | default "info" | quote }}
{{- end }}
