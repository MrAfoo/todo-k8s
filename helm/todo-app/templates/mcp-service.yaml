{{- if .Values.mcpServer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app: mcp-server
spec:
  type: {{ .Values.mcpServer.service.type }}
  ports:
  - port: {{ .Values.mcpServer.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: mcp-server
{{- end }}
