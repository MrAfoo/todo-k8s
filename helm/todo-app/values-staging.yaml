# Staging environment values

namespace: todo-app-staging

global:
  imagePullPolicy: Always

postgresql:
  persistence:
    size: 10Gi
  resources:
    requests:
      memory: 512Mi
      cpu: 500m
    limits:
      memory: 1Gi
      cpu: 1000m

backend:
  replicaCount: 2
  config:
    debug: true
    allowedOrigins: "https://staging.todo-app.example.com"
  autoscaling:
    enabled: false

frontend:
  replicaCount: 2
  service:
    type: ClusterIP
  env:
    nextPublicApiUrl: "https://api-staging.todo-app.example.com"
    nodeEnv: "staging"
  autoscaling:
    enabled: false

mcpServer:
  enabled: true
  replicaCount: 2
  autoscaling:
    enabled: false

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
  hosts:
    - host: staging.todo-app.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: todo-app-staging-tls
      hosts:
        - staging.todo-app.example.com
